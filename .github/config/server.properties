# server.properties - corrected, no hardcoded surprises
# Format for hosts: host:port,host:port  (NO SPACES)

# --------------------
# Credentials & general
# --------------------
# Use user:pass as a single value (optional: quote entire pair)
aem_build_user='build-admin:bU!ld@dm1n'
svn_user='usdmbld01:K3ll0gBu1ldu$er'
puppet_server=dmit-011-0004.dmitkellogg.com

# --------------------
# Limits (MB)
# --------------------
# max_package_size is interpreted in megabytes by the scripts
max_package_size=200

# --------------------
# Tools & runtime values (provide either absolute path or command name)
# Scripts DO NOT assume any default for these; they MUST be present here.
# --------------------
CURL_BIN=/usr/bin/curl
UNZIP_BIN=unzip
JAR_BIN=jar

# Where to extract packages temporarily (must be writable by the runner)
EXPLODE_ROOT=/var/lib/build/workspace

# --------------------
# Ports & CRX endpoints (must be present)
# --------------------
DEFAULT_AUTHOR_PORT=4502
DEFAULT_PUBLISH_PORT=4503
DEFAULT_DISPATCHER_PORT=80

# Prefer JSON API endpoints for programmatic use
CRX_UPLOAD_PATH=/crx/packmgr/service/.json/etc/packages
CRX_INSTALL_PREFIX=/crx/packmgr/service/.json

PKG_BASE_PATH=/etc/packages

# --------------------
# Environment tokens mapping and build-flag keys (explicit; scripts read these keys)
# --------------------
ENV_TOKEN_dev=dev
ENV_TOKEN_stage=stg
ENV_TOKEN_prod=prd

BUILD_FLAG_dev=dev_build_allowed
BUILD_FLAG_stage=stage_build_allowed
BUILD_FLAG_prod=production_build_allowed

