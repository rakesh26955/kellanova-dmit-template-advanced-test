name: Run Both Shell Scripts Sequentially (callable & manual)

on:
  workflow_call:
    inputs:
      runner_label:
        description: "Runner label"
        required: false
        type: string
        default: "ubuntu-latest"
      workspace:
        description: "Workspace path"
        required: true
        type: string
      group:
        description: "Group"
        required: true
        type: string
      project:
        description: "Project"
        required: true
        type: string
      environment:
        description: "Environment"
        required: true
        type: string
      instance:
        description: "Instance"
        required: true
        type: string
      pool:
        description: "Pool"
        required: true
        type: string

  workflow_dispatch:
    inputs:
      runner_label:
        description: "Runner label (ubuntu-latest or self-hosted)"
        required: false
        default: "ubuntu-latest"
      workspace:
        description: "Workspace path (leave empty to use runner workspace)"
        required: false
        default: ""
      group:
        description: "Group name"
        required: false
        default: "kellanova"
      project:
        description: "Project"
        required: false
        default: "demo-project"
      environment:
        description: "Environment"
        required: false
        default: "dev"
      instance:
        description: "Instance"
        required: false
        default: "instance1"
      pool:
        description: "Pool (kstl or kfr)"
        required: false
        default: "kstl"

jobs:
  run-scripts:
    runs-on: ${{ inputs.runner_label || github.event.inputs.runner_label || 'ubuntu-latest' }}

    steps:
      - name: Checkout caller repository (default)
        uses: actions/checkout@v4

      - name: Checkout template repository (where the scripts live)
        uses: actions/checkout@v4
        with:
          repository: rakesh26955/kellanova-dmit-template-advanced-test
          ref: main
          path: template
          # If this repo is private when called from another repo, set token: ${{ secrets.TEMPLATE_PAT }}

      - name: Resolve workspace
        id: resolve
        run: |
          RAW="${{ inputs.workspace || github.event.inputs.workspace || '' }}"
          if [ -z "$RAW" ] || [ "$RAW" = "workspace" ] || [ "$RAW" = "." ]; then
            echo "workspace=$GITHUB_WORKSPACE" >> $GITHUB_OUTPUT
          else
            echo "workspace=$RAW" >> $GITHUB_OUTPUT
          fi

      - name: Prepare workspace (create dummy zip if none)
        env:
          W: ${{ steps.resolve.outputs.workspace }}
        run: |
          set -euo pipefail
          W="${W:-}"
          if [ -z "$W" ]; then
            echo "Workspace unresolved, exiting"
            exit 1
          fi
          mkdir -p "$W"
          shopt -s nullglob || true
          set -- "$W"/*.zip
          if [ "$#" -eq 0 ]; then
            echo "No zip found in $W â€” creating dummy package"
            mkdir -p "$W/.ci_dummy"
            echo "placeholder" > "$W/.ci_dummy/README.txt"
            # create zip via python (works on GH runners)
            python - <<'PY'
import zipfile, os, sys
w = os.environ.get('W') or sys.argv[1]
zf = os.path.join(w, '.dummy-package.zip')
with zipfile.ZipFile(zf, 'w') as z:
    p = os.path.join(w, '.ci_dummy', 'README.txt')
    if os.path.exists(p):
        z.write(p, 'README.txt')
print(zf)
PY
          else
            echo "Found $#: zip(s) in $W"
          fi

      - name: Show script (head) if present
        run: |
          SCRIPT="template/.github/scripts/deploy-content-packages.sh"
          if [ -f "$SCRIPT" ]; then
            head -n 200 "$SCRIPT" || true
            ls -l "$SCRIPT"
          else
            echo "ERROR: $SCRIPT not found"
            exit 2
          fi

      - name: Run deploy-content-packages.sh (traced)
        run: |
          set -euo pipefail
          SCRIPT="template/.github/scripts/deploy-content-packages.sh"
          chmod +x "$SCRIPT" || true
          W="${{ steps.resolve.outputs.workspace }}"
          G="${{ inputs.group || github.event.inputs.group }}"
          P="${{ inputs.project || github.event.inputs.project }}"
          E="${{ inputs.environment || github.event.inputs.environment }}"
          I="${{ inputs.instance || github.event.inputs.instance }}"
          PO="${{ inputs.pool || github.event.inputs.pool }}"
          echo "Running: $SCRIPT $W $G $P $E $I $PO"
          bash -x "$SCRIPT" "$W" "$G" "$P" "$E" "$I" "$PO"
