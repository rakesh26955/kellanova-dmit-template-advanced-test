name: Run Both Shell Scripts Sequentially

on:
  workflow_call:
    inputs:
      workspace:
        description: "Workspace path"
        required: true
        type: string
      group:
        description: "Group name"
        required: true
        type: string
      project:
        description: "Project name"
        required: true
        type: string
      environment:
        description: "Environment name (dev, stage, prod)"
        required: true
        type: string
      instance:
        description: "Instance type"
        required: true
        type: string
      pool:
        description: "Pool name (kstl, kfr)"
        required: true
        type: string
    secrets:
      GH_Token:
        required: true
permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: self-hosted-0009
    steps:
      - name: Checkout caller (application) repository
        uses: actions/checkout@v4
        with:
          path: app

      - name: Checkout template repository (self)
        uses: actions/checkout@v4
        with:
          repository: rakesh26955/kellanova-dmit-template-advanced-test
          ref: dev
          token: ${{ secrets.GH_Token}}
          path: temp

      - name: Make deploy script executable
        run: chmod +x temp/.github/scripts/*.sh

      - name: Check for .zip files in caller repo
        run: |
          echo "üîç Checking for .zip files in: app/${{ inputs.workspace }}"
          if compgen -G "app/${{ inputs.workspace }}/*.zip" > /dev/null; then
            echo "‚úÖ .zip files found. Proceeding with deployment."
          else
            echo "‚ùå No .zip files found in 'app/${{ inputs.workspace }}'. Aborting."
            exit 1
          fi

      - name: Run deploy-content-packages
        run: |
           bash temp/.github/scripts/deploy-content-packages.sh \
            "app/${{ inputs.workspace }}" \
            "${{ inputs.workspace }}" \
            "${{ inputs.group }}" \
            "${{ inputs.project }}" \
            "${{ inputs.environment }}" \
            "${{ inputs.instance }}" \
            "${{ inputs.pool }}"

      - name: Wait for 15 seconds
        run: sleep 15
