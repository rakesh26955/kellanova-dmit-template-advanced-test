name: Run Both Shell Scripts Sequentially (env: dev|stage|prod)

on:
  workflow_call:
    inputs:
      workspace:
        required: true
        type: string
      group:
        required: true
        type: string
      project:
        required: true
        type: string
      environment:
        required: true
        type: string
      instance:
        required: true
        type: string
      pool:
        required: true
        type: string
    secrets:
      GH_Token:
        required: true

permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: self-hosted-0009
    steps:
      - name: Checkout application repository (caller)
        uses: actions/checkout@v4
        with:
          path: app

      - name: Checkout Kellanova repository (scripts & config)
        uses: actions/checkout@v4
        with:
          repository: rakesh26955/kellanova-dmit-template-advanced-test
          ref: main
          token: ${{ secrets.GH_Token }}
          path: temp
          persist-credentials: false

      - name: Ensure scripts are executable if present
        run: chmod +x temp/.github/scripts/*.sh || true

      - name: Validate inputs & normalize
        id: validate
        run: |
          allowed_envs="dev stage prod"
          allowed_instances="author publish both"
          allowed_pools="kstl kfr gen dam kstl65 kfr65 newkstl65 kfr63"

          echo "workspace=${{ inputs.workspace }}" >> "$GITHUB_OUTPUT"
          echo "group=${{ inputs.group }}" >> "$GITHUB_OUTPUT"
          echo "project=${{ inputs.project }}" >> "$GITHUB_OUTPUT"
          echo "instance=${{ inputs.instance }}" >> "$GITHUB_OUTPUT"
          echo "pool=${{ inputs.pool }}" >> "$GITHUB_OUTPUT"

          case "${{ inputs.environment }}" in
            dev) MAPPED_ENV="dev" ;;
            stage) MAPPED_ENV="stage" ;;
            prod) MAPPED_ENV="production" ;;
            *) echo "ERROR: invalid environment" >&2; exit 1 ;;
          esac
          echo "mapped_environment=${MAPPED_ENV}" >> "$GITHUB_OUTPUT"

      - name: Check for .zip files in workspace
        run: |
          WS="app/${{ steps.validate.outputs.workspace }}"
          if compgen -G "${WS}/*.zip" > /dev/null; then
            echo ".zip files found in ${WS}"
            ls -la ${WS}/*.zip
          else
            echo "No .zip files found in '${WS}'. Aborting." >&2
            exit 1
          fi

      - name: Run deploy wrapper if present
        env:
          SERVER_CONFIG: temp/config/server.properties
          DEBUG: "false"
        run: |
          DEPLOY_WRAPPER="temp/.github/scripts/deploy-content-packages.sh"
          if [ -x "$DEPLOY_WRAPPER" ]; then
            bash "$DEPLOY_WRAPPER" \
              "app/${{ steps.validate.outputs.workspace }}" \
              "${{ steps.validate.outputs.group }}" \
              "${{ steps.validate.outputs.project }}" \
              "${{ steps.validate.outputs.mapped_environment }}" \
              "${{ steps.validate.outputs.instance }}" \
              "${{ steps.validate.outputs.pool }}"
          else
            echo "Deploy wrapper not found or not executable at $DEPLOY_WRAPPER â€” skipping."
          fi
